  <input type="text" id="artist" name="artist" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

  <textarea id="reason" name="reason" rows="4" required style="width: 100%; padding: 10px; margin-bottom: 15px;"></textarea><br>

</form>

  <p><strong>Причина:</strong> <span id="output-reason"></span></p>
</div>
